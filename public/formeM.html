<html>
  <head>
    <title>Meu Formulário Personalizado</title>
    <link rel="stylesheet" type="text/css" href="styleM.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
     
  </head>
<body>
  <div id="area">
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend>Formulário</legend>
        <div class="row2">
            <label class="desc" >Especialização:</label><input class="form" name="medic" id="espec" type="text">
            <br>
        <div class="row">
          <label  class="desc">Data e hora </label> <input class="small" class="date" type="date">
          <input type="time" class="small" class="date"
       min="07:00" max="22:00" required>
        <br>
      </div>
        <input class="btn" type="submit" value="Procurar" onclick="window.location='medicos.html';" />
      </fieldset>
    </form>
  </div>
  <script>
    $(function() {
      var espec = [
      "Alergia e Imunologia",
      "Anestesiologista",
      "Angiologista",
      "Oncologista",
      "Cardiologia",
      "Dermatologista",
      "Cirurgião",
      "Gastroenterologia",
      "Ginecologista", 
      "Neurologista",
      "Psiquiatra",
      "Oftamologista",
      "Ortopedista",
      "Pediatra",
      "Otorrinolaringologista" 
      ];
      $("#espec" ).autocomplete({
        source: espec
      });
    });
    </script>
</body>
</html>
